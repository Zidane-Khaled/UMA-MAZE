<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMA MAZE</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Hide scrollbars */
        background-color: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      #instructions {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        cursor: pointer;
        z-index: 10;
        transition: opacity 0.3s;
      }
      #instructions.hidden {
        opacity: 0;
        pointer-events: none;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-shadow: 2px 2px 0px #3b82f6;
      }
      p {
        font-size: 1.2rem;
        color: #ccc;
      }
      .controls {
        margin-top: 2rem;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        text-align: left;
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 8px;
        backdrop-filter: blur(5px);
      }
      .key {
        background: #eee;
        color: #333;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
        font-family: monospace;
      }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 10px;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid black;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 5;
      }
    </style>
